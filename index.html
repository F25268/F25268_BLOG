<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辞程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            font-family: "Noto Serif SC", serif;
            padding: 0 15px;
            overflow-x: hidden;
        }
        .title {
            font-size: 6vw;
            color: #f0f0f0;
            margin-bottom: 4vw;
            letter-spacing: 0.5vw;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }
        .poem-container {
            display: flex;
            flex-direction: column;
            gap: 2.5vw;
            margin-bottom: 4vw;
        }
        .poem {
            font-size: 4.5vw;
            color: #fff;
            line-height: 1.3;
            text-align: center;
            letter-spacing: 0.2vw;
            text-shadow: 0 0 3px rgba(255,255,255,0.2);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s forwards;
        }
        .poem:nth-child(1) { animation-delay: 0.2s; }
        .poem:nth-child(2) { animation-delay: 0.6s; }
        .poem:nth-child(3) { animation-delay: 1s; }
        .poem:nth-child(4) { animation-delay: 1.4s; }
        .timer-wrap {
            text-align: center;
        }
        .timer {
            font-size: 2.8vw;
            color: #ccc;
            letter-spacing: 0.1vw;
            margin-bottom: 1vw;
        }
        .timer-note {
            font-size: 2vw;
            color: #aaa;
            letter-spacing: 0.05vw;
            font-style: italic;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="title">辞程</div>
    <div class="poem-container">
        <div class="poem">身如轻羽无牵挂，凌空随风觅新生。</div>
        <div class="poem">此程此意皆已定，但愿前路无人声。</div>
        <div class="poem">一人独往天地阔，清风为伴夜安眠。</div>
        <div class="poem">若与尘世同流去，宁将孤影寄来生。</div>
    </div>
    <div class="timer-wrap">
        <div class="timer" id="journeyTimer">加载中...</div>
        <div class="timer-note">(直至此刻依旧是碎片化的，连想表达的东西都是这样，如此也可，后会无期！)</div>
    </div>

    <script>
        const startDate = new Date(2025, 9, 3, 20, 0, 0);
        const timerDom = document.getElementById('journeyTimer');

        function formatNum(num) {
            return num < 10 ? `0${num}` : num;
        }

        function updateTimer() {
            const now = new Date();
            const diffMs = now - startDate.getTime();

            if (diffMs < 0) {
                timerDom.textContent = "2025年10月03日 20:00";
                return;
            }

            const years = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 365));
            const remainingMsAfterYears = diffMs % (1000 * 60 * 60 * 24 * 365);
            const months = Math.floor(remainingMsAfterYears / (1000 * 60 * 60 * 24 * 30));
            const remainingMsAfterMonths = remainingMsAfterYears % (1000 * 60 * 60 * 24 * 30);
            const days = Math.floor(remainingMsAfterMonths / (1000 * 60 * 60 * 24));
            const hours = formatNum(new Date(diffMs).getUTCHours());
            const minutes = formatNum(new Date(diffMs).getUTCMinutes());
            const seconds = formatNum(new Date(diffMs).getUTCSeconds());

            timerDom.textContent = `${years}年 ${months}月 ${days}日 ${hours}:${minutes}:${seconds}`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
